---
name: Tests

on: push

jobs:
    tests:
        name: Unit Testing
        
        runs-on: windows-latest
        
        steps:
        - uses: actions/checkout@v2.1.0
        - uses: actions/setup-dotnet@v1
            with:
                dotnet-version 3.1.x
        - run: dotnet build --configuration Release
        - run: dotnet test --verbosity normal